<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>page1.html</title>
    <link rel="stylesheet" href="style3.css"> 
    <style>
        .hidden {
            visibility: hidden;
        }
    </style>
</head>
<body>
    <img src="logo-pigier.jpg" alt="Logo Pigier" width="100" height="50" />
    <center>
        <h1 id="bienvenue"><strong>Bienvenue sur le site de kisito</strong></h1>
    </center>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const text = "Bienvenue sur le site de kisito";
            let i = 0;
            const speed = 100; // Vitesse d'affichage des lettres (en millisecondes)
            const element = document.getElementById("bienvenue");
            element.textContent = ""; 

            function typeWriter() {
                if (i < text.length) {
                    element.textContent += text.charAt(i);
                    i++;
                    setTimeout(typeWriter, speed);
                }
            }

            typeWriter();
        });
    </script>
</body>
</html>
