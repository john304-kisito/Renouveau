<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>page6.html</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style20.css">
</head>
<body>
    <div class="container mt-5">
        <form action="" method="post">
            <div class="form-group">
                <label for="x"><strong>Nom</strong></label>
                <input id="x" class="form-control" name="username" placeholder="Entrez votre nom">
            </div>
            <div class="form-group">
                <label for="a"><strong>Prénoms</strong></label>
                <input id="a" class="form-control" name="prenom" placeholder="Entrez vos prénoms">
            </div>
            <div class="form-group">
                <label><strong>Genre</strong></label><br>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" id="male" name="choice" value="M">
                    <label class="form-check-label" for="male">M</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" id="female" name="choice" value="F">
                    <label class="form-check-label" for="female">F</label>
                </div>
            </div>
            <div class="form-group">
                <label for="email"><strong>Email ou numéro de téléphone</strong></label>
                <input type="text" id="email" class="form-control" name="email" placeholder="Entrez votre email ou numéro de téléphone">
            </div>
            <div class="form-group">
                <label for="password"><strong>Mot de passe</strong></label>
                <input type="password" id="password" class="form-control" name="password" placeholder="Entrez votre mot de passe">
            </div>
            <button type="submit" class="btn btn-primary">Envoyer</button>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
